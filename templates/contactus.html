{% extends "base.html" %}
{% block content %}
<div class="container-fluid w-100 px-4 py-2 align-items-center">
  <h1 class="text-center pb-3">Contact Us</h1>
  <h5 class="text-center pb-2"><i>Tell us how we can be better, your feedback is most welcome</i></h5>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="post">
          <div class="form-group">
            <label for="email-address" class="pb-1">Email address</label>
            <input type="email" class="form-control" id="email-address" name="email-address" placeholder="name@example.com">
          </div>
          <div class="form-group pt-3">
            <label for="messageBody" class="pb-1">Give your message</label>
            <textarea class="form-control" id="messageBody" name="messageBody" rows="3"></textarea>
          </div>
          <div class="form-group pt-2 text-center pb-3">
          <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
{% endblock %}
