{% extends "base.html" %}
{% block title %}Error{% endblock %}
{% block content %}
<div class="container-fluid px-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="mt-5 p-5 text-center bg-light border rounded">
                <h1 class="text-danger mb-4">Oops! An Error Occurred</h1>
                <p class="lead mb-4">{{ error_message }}</p>
                <a href="{{ url_for('index') }}" class="btn btn-primary">Go Back to Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
